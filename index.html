<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');

        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Roboto Mono', monospace; color: #fff; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        /* Video Container - Hidden by default or minimized */
        #video-container {
            position: absolute; bottom: 20px; left: 20px; width: 160px; height: 120px;
            z-index: 2; border-radius: 8px; overflow: hidden; opacity: 0.3;
            transform: scaleX(-1); /* Mirror view */
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s;
            display: none; /* Hide initially, can be toggled */
        }
        #video-container:hover { opacity: 1; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Loading Overlay */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #00d2ff;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* UI Panels */
        .panel {
            position: absolute;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* Control System Panel (Top Left) */
        #control-panel {
            top: 30px;
            left: 30px;
            width: 320px;
        }
        .panel-title {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .status-text {
            font-size: 14px;
            color: #00d2ff;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .controls-list {
            font-size: 13px;
            color: #ddd;
            line-height: 1.8;
        }
        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon { width: 16px; text-align: center; }

        /* Metrics Panel (Top Right) */
        #metrics-panel {
            top: 30px;
            right: 30px;
            width: 280px;
        }
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
        }
        .metric-label { color: #888; }
        .metric-value { font-weight: 700; color: #fff; }
        
        /* Tension Bar */
        .tension-container {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        .tension-bar {
            height: 100%;
            background: #00d2ff;
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px #00d2ff;
        }

        /* Bottom Navigation */
        #bottom-nav {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10;
        }
        
        .color-picker-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            background: #00d2ff;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .color-picker-btn:hover { transform: scale(1.1); }
        .color-picker-btn input {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            opacity: 0;
            cursor: pointer;
        }

        .shape-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #aaa;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .shape-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .shape-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <div>Initializing AI & Particles...</div>
    </div>

    <!-- Control System Panel -->
    <div id="control-panel" class="panel">
        <div class="panel-title">Control System</div>
        <div id="system-status" class="status-text">Initializing Camera...</div>
        <div class="controls-list">
            <div class="control-item"><span class="icon">üñ±Ô∏è</span> Left Drag: Rotate View</div>
            <div class="control-item"><span class="icon">üñ±Ô∏è</span> Scroll Wheel: Zoom</div>
            <div class="control-item"><span class="icon">‚úã</span> Hands: Pull apart to Expand</div>
        </div>
    </div>

    <!-- Metrics Panel -->
    <div id="metrics-panel" class="panel">
        <div class="panel-title" style="text-align: right;">Metrics</div>
        
        <div class="metric-row">
            <span class="metric-label">TENSION</span>
            <span id="tension-value" class="metric-value">0%</span>
        </div>
        <div class="tension-container">
            <div id="tension-bar" class="tension-bar"></div>
        </div>
        
        <div class="metric-row" style="margin-top: 15px;">
            <span class="metric-label">PARTICLES</span>
            <span class="metric-value">15,000</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">INPUT</span>
            <span id="input-mode" class="metric-value">MOUSE</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">FPS</span>
            <span id="fps-counter" class="metric-value">60</span>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="color-picker-btn" id="color-btn">
            <input type="color" id="color-input" value="#00d2ff">
        </div>
        <button class="shape-btn active" data-shape="Heart">Heart</button>
        <button class="shape-btn" data-shape="Flower">Flower</button>
        <button class="shape-btn" data-shape="Saturn">Saturn</button>
        <button class="shape-btn" data-shape="Buddha">Spirit</button>
        <button class="shape-btn" data-shape="Fireworks">Bang</button>
    </div>

    <!-- Webcam Feed (Visual Feedback) -->
    <div id="video-container">
        <video id="input-video" autoplay playsinline muted></video>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Dependencies: Three.js, MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/camera_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js",
                "@mediapipe/drawing_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js",
                "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, particles, geometry, material;
        let targetPositions = []; // Where particles want to go
        const PARTICLE_COUNT = 15000;
        let currentShape = 'Heart';
        let handDistance = 0.5; // Normalized 0 to 1
        let isHandDetected = false;
        let smoothedScale = 1.0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        
        // FPS Counter
        let lastTime = 0;
        let frameCount = 0;
        let lastFpsTime = 0;

        // --- CONFIGURATION ---
        const config = {
            shape: 'Heart',
            color: '#00d2ff', // Updated default color to match UI
            particleSize: 0.15,
            rotationSpeed: 0.2,
            responsiveness: 0.1 // Lerp speed
        };

        // --- INIT THREE.JS ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            createParticleSystem();
            setupUI();

            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        // --- PARTICLE SYSTEM ---
        function createParticleSystem() {
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            
            // Initial Random Positions
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // Generate Soft Glow Texture Procedurally
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);

            material = new THREE.PointsMaterial({
                color: config.color,
                size: config.particleSize,
                map: texture,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Generate initial target
            generateTargetPositions(config.shape);
        }

        // --- SHAPE GENERATORS ---
        function generateTargetPositions(shapeType) {
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;

                if (shapeType === 'Heart') {
                    // Parametric Heart
                    const t = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI; 
                    // 3D Heart approximation
                    x = 16 * Math.pow(Math.sin(t), 3) * Math.sin(phi);
                    y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * Math.sin(phi);
                    z = 6 * Math.cos(phi); 
                    // Scale down
                    x *= 0.5; y *= 0.5; z *= 0.5;
                } 
                else if (shapeType === 'Saturn') {
                    const r = Math.random();
                    if (r < 0.3) {
                        // Planet Body
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const rad = 4;
                        x = rad * Math.sin(phi) * Math.cos(theta);
                        y = rad * Math.sin(phi) * Math.sin(theta);
                        z = rad * Math.cos(phi);
                    } else {
                        // Rings
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 6 + Math.random() * 6;
                        x = Math.cos(angle) * dist;
                        y = (Math.random() - 0.5) * 0.5; // Thin ring
                        z = Math.sin(angle) * dist;
                        // Tilt ring
                        const tilt = 0.4;
                        const yt = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const zt = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = yt; z = zt;
                    }
                }
                else if (shapeType === 'Flower') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const r = 5 * (1 + 0.5 * Math.sin(5 * u) * Math.sin(5 * v));
                    x = r * Math.sin(v) * Math.cos(u);
                    y = r * Math.sin(v) * Math.sin(u);
                    z = r * Math.cos(v);
                }
                else if (shapeType === 'Buddha') {
                    // Procedural "Meditating Figure" (Stacked Spheres/Ovals approximation)
                    const r = Math.random();
                    if (r < 0.2) { // Head
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = 2.5 * Math.sin(phi) * Math.cos(theta);
                        y = 2.5 * Math.sin(phi) * Math.sin(theta) + 6;
                        z = 2.5 * Math.cos(phi);
                    } else if (r < 0.6) { // Body
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = 4 * Math.sin(phi) * Math.cos(theta);
                        y = 5 * Math.sin(phi) * Math.sin(theta); // Oval stretch
                        z = 3 * Math.cos(phi);
                    } else { // Legs/Base
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.random() * 6;
                        x = Math.cos(angle) * dist;
                        y = -4 + (Math.random() * 2); 
                        z = Math.sin(angle) * dist * 0.6; // Flattened depth
                    }
                }
                else if (shapeType === 'Fireworks') {
                    // Sphere explosion
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const rad = Math.random() * 15;
                    x = rad * Math.sin(phi) * Math.cos(theta);
                    y = rad * Math.sin(phi) * Math.sin(theta);
                    z = rad * Math.cos(phi);
                }

                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
            }
        }

        // --- UI SETUP ---
        function setupUI() {
            // Shape Buttons
            const buttons = document.querySelectorAll('.shape-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Remove active class from all
                    buttons.forEach(b => b.classList.remove('active'));
                    // Add to clicked
                    e.target.classList.add('active');
                    
                    const shape = e.target.dataset.shape;
                    config.shape = shape;
                    generateTargetPositions(shape);
                });
            });

            // Color Picker
            const colorInput = document.getElementById('color-input');
            const colorBtn = document.getElementById('color-btn');
            
            colorInput.addEventListener('input', (e) => {
                const color = e.target.value;
                config.color = color;
                material.color.set(color);
                colorBtn.style.background = color;
                
                // Update tension bar color too
                document.getElementById('tension-bar').style.background = color;
                document.getElementById('tension-bar').style.boxShadow = `0 0 10px ${color}`;
            });
        }

        // --- ANIMATION LOOP ---
        function animate(time) {
            requestAnimationFrame(animate);

            // FPS Calculation
            if (time) {
                const now = time * 0.001;
                frameCount++;
                if (now - lastFpsTime >= 1.0) {
                    document.getElementById('fps-counter').innerText = frameCount;
                    frameCount = 0;
                    lastFpsTime = now;
                }
            }

            const positions = particles.geometry.attributes.position.array;

            // Hand Control Logic
            // If hands are detected: Map distance (0 to 1) to Scale (0.1 to 2.5)
            // If hands are close (0.1), scale is small (compressed). 
            // If hands are far (0.8+), scale is large.
            let targetScale = 1.0;
            
            if (isHandDetected) {
                // Determine scale based on hand distance
                // handDistance typically ranges 0.05 (touching) to 0.8 (arms spread)
                targetScale = 0.5 + (handDistance * 3.0); 
                
                // Update UI
                document.getElementById('input-mode').innerText = "HANDS";
                document.getElementById('input-mode').style.color = "#00d2ff";
            } else {
                // Idle breathing animation if no hands
                targetScale = 1.0 + Math.sin(Date.now() * 0.002) * 0.1;
                
                // Update UI
                document.getElementById('input-mode').innerText = "MOUSE";
                document.getElementById('input-mode').style.color = "#fff";
            }

            // Smooth the scale transition
            smoothedScale += (targetScale - smoothedScale) * 0.08;

            // Update Tension UI
            // Map scale (approx 0.5 to 3.5) to percentage (0 to 100)
            const tensionPercent = Math.min(100, Math.max(0, (smoothedScale - 0.5) / 3.0 * 100));
            document.getElementById('tension-bar').style.width = `${tensionPercent}%`;
            document.getElementById('tension-value').innerText = `${Math.round(tensionPercent)}%`;

            // Lerp factor
            const lerpSpeed = 0.05;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // Calculate target with scale
                const tx = targetPositions[ix] * smoothedScale;
                const ty = targetPositions[iy] * smoothedScale;
                const tz = targetPositions[iz] * smoothedScale;

                // Move current position towards target
                positions[ix] += (tx - positions[ix]) * lerpSpeed;
                positions[iy] += (ty - positions[iy]) * lerpSpeed;
                positions[iz] += (tz - positions[iz]) * lerpSpeed;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            
            // Auto rotate based on setting
            if(!isHandDetected) {
                particles.rotation.y += 0.002;
                particles.rotation.x += (0 - particles.rotation.x) * 0.05;
            } else {
                // If controlling, rotate based on hand position (Y-axis only)
                particles.rotation.y += (targetRotationY - particles.rotation.y) * 0.05;
                // Reset X rotation to 0 to keep it stable
                particles.rotation.x += (0 - particles.rotation.x) * 0.05;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MEDIAPIPE HAND TRACKING ---
        function initMediaPipe() {
            const videoElement = document.getElementById('input-video');
            const statusText = document.getElementById('system-status');
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            cameraUtils.start()
                .then(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                    statusText.innerText = "Camera Active. Hand Tracking On.";
                    statusText.style.color = "#00d2ff";
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    alert("Camera access denied or error. Visuals will run in auto-mode.");
                    document.getElementById('loader').style.display = 'none';
                    statusText.innerText = "Camera Denied. Mouse Mode Active.";
                    statusText.style.color = "#ff5555";
                });
        }

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                
                let totalOpenness = 0;
                let avgX = 0;
                let avgY = 0;
                
                for (const landmarks of results.multiHandLandmarks) {
                    // Calculate hand openness based on wrist-to-fingertip vs wrist-to-knuckle ratio
                    // Wrist: 0, Middle Finger MCP: 9, Middle Finger Tip: 12
                    const wrist = landmarks[0];
                    const middleMcp = landmarks[9];
                    const middleTip = landmarks[12];
                    
                    // Distance from wrist to knuckle (hand size reference)
                    const handSize = Math.sqrt(
                        Math.pow(middleMcp.x - wrist.x, 2) + 
                        Math.pow(middleMcp.y - wrist.y, 2)
                    );
                    
                    // Distance from wrist to finger tip
                    const fingerExtension = Math.sqrt(
                        Math.pow(middleTip.x - wrist.x, 2) + 
                        Math.pow(middleTip.y - wrist.y, 2)
                    );
                    
                    // Ratio: ~2.0+ for open hand, ~1.0 or less for fist
                    const ratio = fingerExtension / (handSize || 0.01);
                    totalOpenness += ratio;

                    // Accumulate position for centroid
                    avgX += wrist.x;
                    avgY += wrist.y;
                }
                
                const avgOpenness = totalOpenness / results.multiHandLandmarks.length;
                
                // Map ratio to 0..1 range
                // Fist (approx 0.8-1.0) -> 0
                // Open (approx 2.0-2.5) -> 1
                const minOpen = 1.0;
                const maxOpen = 2.2;
                
                let normalized = (avgOpenness - minOpen) / (maxOpen - minOpen);
                handDistance = Math.max(0, Math.min(1, normalized));

                // Calculate average position
                avgX /= results.multiHandLandmarks.length;
                avgY /= results.multiHandLandmarks.length;

                // Map position to rotation angles
                // Center (0.5) -> 0 rotation
                // Range: -1.5 to 1.5 radians (approx -90 to 90 degrees)
                // Invert X because camera is mirrored? Let's try direct mapping first.
                // Usually: Move Right (x increases) -> Rotate Right (Y rotation decreases/increases depending on coord system)
                // Three.js: Y rotation is around vertical axis.
                targetRotationY = (0.5 - avgX) * 3; 
                targetRotationX = (avgY - 0.5) * 3;

            } else {
                isHandDetected = false;
            }
        }

        // --- BOOTSTRAP ---
        window.onload = () => {
            initThree();
            initMediaPipe();
        };

    </script>
</body>
</html>
